<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h4>Forecast by City</h4>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="city" ng-change="weatherResult = null">
    </div>
    <a ng-click="getForecast()" class="btn btn-primary">Get Forecast</a>
    <a ng-click="reset()" class="btn">Reset</a>
  </div>
</div>

<div class="row" ng-show="weatherResult">
  <div class="col-md-6 col-md-offset-3">
    <h2>Forecast for {{city}}</h2>
    <hr />

    Days: <a ng-click="updateDay(2)"  ng-class="{'bg-primary': days==2}">2</a> |
          <a ng-click="updateDay(5)"  ng-class="{'bg-primary': days==5}">5</a> |
          <a ng-click="updateDay(7)"  ng-class="{'bg-primary': days==7}">7</a>

    Degree: <select ng-model="degree" ng-change="getForecast()" >
        <option value="f">°F</option>
        <option value="c">°C</option>
      </select>
    <hr />

    <div ng-repeat="w in weatherResult.list">
      <div class="row">
        <div class="col-md-12">
          <weather-report weather-day="w" degree="{{degree}}"></weather-report>
        </div>
      </div>
    </div>
  </div>
</div>
